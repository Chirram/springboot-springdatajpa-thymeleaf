<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee Directory</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<table border="1" class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee:${employees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm"> Update	</a>
				<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
				onclick="if(!confirm('Are you sure you want to delete this employee?')) return false;"> Delete </a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
